<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency convertor</h1>
      <label for="amount">Summa:</label>
      <input type="number" id="amount" placeholder="Summani kiriting..." />

      <label for="fromCurrency">Kiritilgan valyuta:</label>
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="UZS">UZS</option>
        <option value="RUB">Rubl</option>
        <option value="AED">Dirxam</option>
        <option value="CNH">Yuang</option>
      </select>

      <label for="toCurrency">Valyuta:</label>
      <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option selected value="UZS">So'm</option>
        <option value="RUB">Rubl</option>
        <option value="AED">Dirxam</option>
        <option value="CNH">Yuang</option>
      </select>

      <button id="convertButton">Konvertatsiya qilish</button>
      <br />
      <div id="result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
